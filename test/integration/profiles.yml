
spark:
  target: ci
  outputs:
    ci:
      type: spark
      method: http
      schema: 'public_integration_tests'
      host: '{{ env_var("SPARK_HOST") }}'
      port: 443
      token: '{{ env_var("SPARK_TOKEN") }}'
      cluster: '{{ env_var("SPARK_CLUSTER") }}'
      connect_timeout: 60
      connect_retries: 10

local:
  target: ci
  outputs:
    ci:
      type: spark
      method: thrift
      schema: 'default'
      host: 'spark'
      port: 10000
      user: hive
      connect_timeout: 30
      connect_retries: 10

config:
  send_anonymous_usage_stats: False